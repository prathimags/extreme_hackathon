<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" type="image/ico" href="static/img/auto.jpg"/>
  <title>Extreme HackNet</title>

  <!-- Bootstrap core CSS -->
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="static/css/business-casual.min.css" rel="stylesheet">

</head>

<body>

  <h1 class="site-heading text-center text-white d-none d-lg-block">
    <span class="site-heading-upper text-primary mb-3">Welcome To!</span>
    <span class="site-heading-lower font-weight-normal">HACKATHON AT EXTREME</span>
  </h1>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">HACKATHON 2022</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item px-lg-4 {{ 'active' if active_page == 'home' else '' }}">
            <a class="nav-link text-uppercase text-expanded" href="{{ url_for('home') }}">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item px-lg-4 {{ 'active' if active_page == 'about' else '' }}">
            <a class="nav-link text-uppercase text-expanded" href="{{ url_for('about') }}">About</a>
          </li>
          <li class="nav-item px-lg-4 {{ 'active' if active_page == 'regform' else '' }}">
            <a class="nav-link text-uppercase text-expanded" href="{{ url_for('regform') }}">Sign In</a>
          </li>
          <li class="nav-item px-lg-4 {{ 'active' if active_page == 'registrationlist' else '' }}">
            <a class="nav-link text-uppercase text-expanded" href="{{ url_for('participantlist') }}">Registration-Info</a>
          </li>
          <li class="nav-item px-lg-4 {{ 'active' if active_page == 'challenges' else '' }}">
            <a class="nav-link text-uppercase text-expanded" href="{{ url_for('challenges') }}">Weekly-Challenges</a>
          </li>
          <li class="nav-item px-lg-4 {{ 'active' if active_page == 'results' else '' }}">
            <a class="nav-link text-uppercase text-expanded" href="{{ url_for('results') }}">Results</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content">
    {% block content %} {% endblock %}
  </div>

  <footer class="footer text-faded text-center py-5">
    <div class="container">
      <p class="m-0 small">Copyright &copy; Extreme Networks, Inc 2022</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
